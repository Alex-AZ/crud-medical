<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des patients</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header th:insert="~{/layout/header :: header}"></header>

    <h1>Liste des patients</h1><br>

    <button><a href="/patient/add">Ajouter un patient</a></button><br><br>

    <ul>
        <li th:each="patient : ${lp}" th:value="${patient.id}">
            <span th:text="${patient.id}"></span>
            <span th:text="${patient.nom}"></span>
            <span th:text="${patient.prenom}"></span>
            <span th:text="${patient.email}"></span>
            <span th:text="${patient.telephone}"></span>
            <form action="" method="get">
                <a th:href="@{ /patient/edit/{id}(id=${ patient.getId() }) }">Modifier</a>
            </form>
            <a th:href="@{ /patient/delete/{id}(id=${ patient.getId() }) }">Supprimer</a>
        </li>
    </ul>
</body>
</html>
